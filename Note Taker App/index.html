<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Note Taker app</title>
</head>

<body>
    <main class='body'>
        <div class="note">
            <h1>Note Taker</h1>
            <h3>Add A new Note:</h3>
            <div class="textArea">
                <label for="notePage">Note:</label>
                <textarea name="notePage" id="notePage" cols="60" rows="5"></textarea>
            </div>
            <button id="addButton">Add Note</button>
        </div>

        <section class="section"></section>
        
    </main>

    <div class="detail">
        <section class="detailTable">
            <button id="backButton">X</button>
            <p id="detailText"></p>
        </section>
    </div>

    <script src="app.js"></script>
</body>

</html>
